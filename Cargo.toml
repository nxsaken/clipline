[package]
name = "clipline"
version = "0.3.0"
authors = ["Nurzhan Sak√©n <nurzhan.sakenov@gmail.com>"]
edition = "2021"
description = "Efficient rasterization of line segments with clipping."
readme = "README.md"
repository = "https://github.com/nxsaken/clipline/"
license = "MIT OR Apache-2.0"
keywords = ["graphics", "clipping", "line", "bresenham", "rasterization"]
categories = ["graphics", "rendering", "algorithms", "game-development"]
include = [
    "**/*.rs",
    "Cargo.toml",
]

[features]
default = []

# Enable unstable features.
nightly = []
# Enable optimized `try_fold` implementations.
# Requires the unstable `try_trait_v2` feature.
try_fold = ["nightly"]
# Enable optimized `is_empty` implementations.
# Requires the unstable `exact_size_is_empty` feature.
is_empty = ["nightly"]

[dev-dependencies]
static_assertions = "1.1.0"
divan = "0.1.14"
clipline_1 = { package = "clipline", version = "=0.1.2" }
clipline_2 = { package = "clipline", version = "=0.2.0" }
line_drawing = "1.0.0"
minifb = "0.27.0"

[[bench]]
name = "comparison"
harness = false
