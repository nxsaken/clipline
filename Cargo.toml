[package]
name = "clipline"
version = "0.2.0"
authors = ["Nurzhan Sak√©n <nurzhan.sakenov@gmail.com>"]
edition = "2021"
description = "Efficient rasterization of line segments with clipping."
readme = "README.md"
repository = "https://github.com/nxsaken/clipline/"
license = "MIT OR Apache-2.0"
keywords = ["graphics", "clipping", "line", "bresenham", "rasterization"]
categories = ["graphics", "rendering", "algorithms", "game-development", "rendering"]
include = [
    "**/*.rs",
    "Cargo.toml",
]

[features]
default = []

# Enable axis-aligned iterators.
axis_aligned = []
# Enable diagonal iterators.
diagonal = []
# Enable Bresenham iterators.
bresenham = ["axis_aligned"]
# Enable diagonal cases in Bresenham's algorithm.
# Makes diagonal lines faster, but adds an extra check on construction.
bresenham_diagonals = ["bresenham", "diagonal"]
# Enable clipping.
clip = []
# Enable `DoubleEndedIterator` implementations.
# Adds an extra numeric field to diagonal and Bresenham iterators.
# Axis-aligned iterators are unaffected by this feature.
double_ended = []

# Enable unstable features.
nightly = []
# Enable optimized `try_fold` implementations.
# Requires the unstable `try_trait_v2` feature.
try_fold = ["nightly"]
# Enable optimized `is_empty` implementations.
# Requires the unstable `exact_size_is_empty` feature.
is_empty = ["nightly"]
