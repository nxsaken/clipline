[package]
name = "clipline"
version = "0.1.2"
authors = ["Nurzhan Sak√©n <nurzhan.sakenov@gmail.com>"]
edition = "2021"
description = "Efficient scan conversion (rasterization) of line segments with clipping to a rectangular window."
readme = "README.md"
repository = "https://github.com/nxsaken/clipline/"
license = "MIT OR Apache-2.0"
keywords = ["graphics", "clipping", "line", "bresenham", "rasterization"]
categories = ["graphics", "rendering", "algorithms"]
include = [
    "**/*.rs",
    "Cargo.toml",
]

[features]
default = ["func", "iter"]
iter = []
func = []

[dev-dependencies]
criterion = { version = "0.5.1"}
bresenham = "0.1.1"
line_drawing = "1.0.0"

[[bench]]
name = "bresenham_comparison"
harness = false
